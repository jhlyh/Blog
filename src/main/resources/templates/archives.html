<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<!-- 导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header">Blog</h2>
            <a href="#" th:href="@{/}" class=" item m-mobile"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/type}" class=" item m-mobile"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags}" class=" item m-mobile"><i class="tag icon"></i>便签</a>
            <a href="#" th:href="@{/archives}" class="active item m-mobile"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="item m-mobile"><i class="info icon"></i>关于我</a>

            <div class="right item">
                <div class="ui icon  input m-mobile">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
                <!--
               <a href="#" target="ui black icon button"><i class="sidebar icon"></i></a>
                   -->
            </div>
        </div>
    </div>
</nav>
<!-- 中间内容-->
<div class="m-padded-tb-large m-container">
    <div class="ui container">
        <div class="ui  top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">
                    1</h3>篇
                </div>
            </div>
        </div>
        <h2 class="ui center aligned header">2023</h2>
        <div class="ui fluid vertical menu">
            <div class="ui segment" th:each="blog : ${recommendblog.content}">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin"
                   th:text="${blog.title}">用户故事(User Story) </a>
                <img src="https://tupian.qqw21.com/article/UploadPic/2021-1/20211722215735941.jpg"
                     alt="" class="ui avatar image right">
            </div>
        </div>

    </div>
</div>
<!-- 底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui  inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://tupian.qqw21.com/article/UploadPic/2021-1/20211722215735941.jpg"
                             class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">广告招商</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:jhl.com</a>
                    <a href="#" class="item">QQ:jhl</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">蒋海亮</h4>
                <p class="m-text-thin m-text-spaced">
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人一些帮助与启发</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2023 Designed by Jhl</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
